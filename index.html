<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #d3d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #286bc9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(205, 60, 159, 0.2);
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
      text-align: right;
      background-color: #050505;
      color: rgb(27, 148, 203);
    }

    button {
      width: 48px;
      height: 48px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #c1198c;
      color: rgb(1, 1, 1);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <h2 style="color: #a8c6d8;"> multi use Calculator</h2>
    
    <input type="text" id="display" readonly>

    <br>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>

    <br>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>

    <br>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">*</button>

    <br>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('/')">/</button>

    <br>

    <button onclick="calculateSquareRoot()">âˆš</button>
    <button onclick="appendToDisplay('%')">%</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function calculateSquareRoot() {
      document.getElementById('display').value = Math.sqrt(eval(document.getElementById('display').value));
    }
  </script>

</body>
</html>
